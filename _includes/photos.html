<aside id="photos" class="bg-light" >
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div id="carousel-images" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            {% for photo in site.data.photos.photos%}            
              {% if forloop.index == 1 %}
                {% assign active = 'active' %}
              {% else %}  
                {% assign active = '' %}
              {% endif %}
              <div data-slide-no="{{forloop.index}}" class="item carousel-item {{active}}">
                <img src="img/screenshots/{{photo.name}}.png" alt="">
                <div class="carousel-caption">
                  <h3>{{photo.title}}</h3>
                  <p>{{photo.description | markdownify}}</p>
                </div>
              </div>
            {% endfor %}
          </div>
          <a class="carousel-control left" href="#carousel-images" data-slide="prev">‹</a>
          <a class="carousel-control right" href="#carousel-images" data-slide="next">›</a>
        </div>
      </div>
    </div>
  </div>
</aside>
