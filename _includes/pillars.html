<section id="pillars" class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{site.data.pillars.text.how_we_do}}</h2>
                <hr class="primary">
                {{site.data.pillars.text.description}}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for pillar in site.data.pillars.pillars%}
                <div class="col-md-6 text-center">
                    <div class="service-box">
                        <i class="fa fa-4x fa-{{pillar.icon}} wow bounceIn text-primary" data-wow-delay="{{pillar.delay}}"></i>
                        <h3>{{pillar.title}}</h3>
                        {{pillar.description}}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
