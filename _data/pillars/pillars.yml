- title: De la práctica a la teoría
  icon: trophy
  description: "Aprender a programar exige ejercitación constante, pero también adquirir conceptos teóricos que permitan comprender lo que se está haciendo. Mumuki va un paso más allá del _learn by doing_: de toda práctica surgen elementos teóricos que la fundamentan."

- title: No todo cambia
  icon: clock-o
  delay: .1s
  description: "Aunque las tecnologías cambian a diario, todo es más fácil si dominás los conceptos fundamentales. En Mumuki entendemos que la tecnología es un medio y no un fin: no enseñamos lenguajes, sino a pensar computacionalmente."

- title: En tu idioma
  icon: language
  delay: .2s
  description: "Siempre es más fácil aprender cuando te hablan en tu idioma, y la programación no es la excepción. Mumuki es un proyecto concebido en Argentina, por eso todo su contenido está escrito en español rioplatense."

- title: Dentro y fuera del aula
  icon: university
  delay: .3s
  description: "El rol del docente es absolutamente irremplazable por un computadora. Por eso las herramientas de Mumuki buscan empoderar al docente y complementar a la educación presencial, no eliminarla."
