- title: De la práctica a la teoría
  icon: trophy
  description: "Aprender a programar exige ejercitación constante, pero también adquirir conceptos teóricos que permitan comprender lo que se está haciendo. Mumuki va más allá del learn by doing: de toda práctica surgen elementos teóricos."

- title: No todo cambia
  icon: clock-o
  delay: .1s
  description: "Aunque las tecnologías cambian a diario, todo es más fácil si dominás los conceptos fundamentales. En Mumuki la tecnología es un medio, no un fin: no enseñamos lenguajes, sino a pensar computacionalmente."

