how_we_do: ¿Cómo lo hacemos?
description: "Desde Proyecto Mumuki enseñamos combinando herramientas clásicas como [Haskell](https://www.haskell.org/), tecnologías más didácticas como [Gobstones](http://www.gobstones.org/) y lenguajes industriales como [JavaScript](https://developer.mozilla.org/es/docs/Web/JavaScript) o [Ruby](https://www.ruby-lang.org/es/). Todo lo que hacemos está integrado bajo una plataforma educativa que hemos desarrollado especialmente para enseñar a programar, siguiendo una filosofía que se sintetiza en nuestros cuatro grandes pilares:"
