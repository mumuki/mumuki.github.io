how_we_do: Como lo hacemos
description: "Desde Proyecto Mumuki enseñamos combinando herramientas clásicas como Haskell, tecnologías más didácticas como Gobstones y lenguajes industriales como JavaScript o Ruby. Todo lo que hacemos está integrado bajo una plataforma educativa que hemos desarrollado especialmente para enseñar a programar, siguiendo una filosofía que se sintetiza en nuestros 4 grandes pilares:"
